version: '3.8'

services:
  app:
    image: ghcr.io/mehdimp4/depanceapp:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: depance-app
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      # Database Configuration (Required)
      - DATABASE_URL=${DATABASE_URL:-}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - DB_NAME=${DB_NAME:-depance_db}
      # DB_SCHEMA is not used for MySQL
      # Security
      - JWT_SECRET=${JWT_SECRET}
      # App URL (for CORS usually, but monolith serves same origin)
      - APP_URL=${APP_URL}
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
