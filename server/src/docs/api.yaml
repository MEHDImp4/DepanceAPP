# DepanceAPP API Documentation
# All endpoint paths and operations

paths:
  # ============ AUTHENTICATION ============
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account with email, username, and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                username:
                  type: string
                  minLength: 3
                  example: johndoe
                password:
                  type: string
                  minLength: 8
                  example: securepassword123
      responses:
        '201':
          description: Account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  userId:
                    type: integer
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Email already registered or username taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login to account
      description: Authenticate with email/username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - identifier
                - password
              properties:
                identifier:
                  type: string
                  description: Email or username
                  example: johndoe
                password:
                  type: string
                  example: securepassword123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Get a new access token using the refresh token cookie
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token refreshed
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout
      description: Invalidate refresh token and clear cookies
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully

  /auth/profile:
    get:
      tags:
        - Authentication
      summary: Get current user profile
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Authentication
      summary: Update user profile
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                currency:
                  type: string
                  example: EUR
                  description: 3-letter currency code
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  # ============ ACCOUNTS ============
  /accounts:
    get:
      tags:
        - Accounts
      summary: Get all user accounts
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: List of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
    post:
      tags:
        - Accounts
      summary: Create a new account
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: Savings Account
                type:
                  type: string
                  enum: [normal, savings, bank, cash, credit]
                  default: normal
                balance:
                  type: number
                  default: 0
                currency:
                  type: string
                  default: USD
                color:
                  type: string
      responses:
        '201':
          description: Account created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'

  /accounts/summary:
    get:
      tags:
        - Accounts
      summary: Get accounts summary
      description: Get total balance across all accounts in user's preferred currency
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: Summary data
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalBalance:
                    type: number
                    example: 5000.00
                  currency:
                    type: string
                    example: USD
                  accountCount:
                    type: integer
                    example: 3

  /accounts/{id}:
    put:
      tags:
        - Accounts
      summary: Update an account
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Account ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                currency:
                  type: string
      responses:
        '200':
          description: Account updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          description: Account not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Accounts
      summary: Delete an account
      description: Delete an account (must have zero balance)
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Account deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Cannot delete account with non-zero balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ============ TRANSACTIONS ============
  /transactions:
    get:
      tags:
        - Transactions
      summary: Get all transactions
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: query
          name: accountId
          schema:
            type: integer
          description: Filter by account ID
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
    post:
      tags:
        - Transactions
      summary: Create a transaction
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - description
                - type
                - account_id
              properties:
                amount:
                  type: number
                  minimum: 0.01
                  example: 50.00
                description:
                  type: string
                  example: Grocery shopping
                type:
                  type: string
                  enum: [income, expense]
                account_id:
                  type: integer
                category_id:
                  type: integer
                  nullable: true
      responses:
        '201':
          description: Transaction created
          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction:
                    $ref: '#/components/schemas/Transaction'
                  newBalance:
                    type: number

  /transactions/{id}:
    get:
      tags:
        - Transactions
      summary: Get a single transaction
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Transaction details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Transactions
      summary: Delete a transaction
      description: Delete transaction and reverse the balance change
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Transaction deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  # ============ CATEGORIES ============
  /categories:
    get:
      tags:
        - Categories
      summary: Get all categories
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags:
        - Categories
      summary: Create a category
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
              properties:
                name:
                  type: string
                  example: Food
                type:
                  type: string
                  enum: [income, expense]
                color:
                  type: string
                icon:
                  type: string
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /categories/{id}:
    put:
      tags:
        - Categories
      summary: Update a category
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                color:
                  type: string
                icon:
                  type: string
      responses:
        '200':
          description: Category updated
    delete:
      tags:
        - Categories
      summary: Delete a category
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Category deleted

  # ============ BUDGETS ============
  /budgets:
    get:
      tags:
        - Budgets
      summary: Get all budgets with spent amounts
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: List of budgets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Budget'
    post:
      tags:
        - Budgets
      summary: Create a budget
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: number
                  minimum: 0.01
                period:
                  type: string
                  enum: [weekly, monthly, yearly]
                  default: monthly
                category_id:
                  type: integer
                  nullable: true
                  description: Leave null for global budget
      responses:
        '201':
          description: Budget created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'

  /budgets/{id}:
    put:
      tags:
        - Budgets
      summary: Update a budget
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                period:
                  type: string
      responses:
        '200':
          description: Budget updated
    delete:
      tags:
        - Budgets
      summary: Delete a budget
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Budget deleted

  # ============ TEMPLATES ============
  /templates:
    get:
      tags:
        - Templates
      summary: Get all templates
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: List of templates
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Template'
    post:
      tags:
        - Templates
      summary: Create a template
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - amount
              properties:
                name:
                  type: string
                amount:
                  type: number
                description:
                  type: string
                default_account_id:
                  type: integer
                  nullable: true
                category_id:
                  type: integer
                  nullable: true
                color:
                  type: string
                icon_name:
                  type: string
                type:
                  type: string
                  enum: [income, expense]
                  default: expense
      responses:
        '201':
          description: Template created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'

  /templates/{id}:
    put:
      tags:
        - Templates
      summary: Update a template
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Template updated
    delete:
      tags:
        - Templates
      summary: Delete a template
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Template deleted

  # ============ RECURRING TRANSACTIONS ============
  /recurring:
    get:
      tags:
        - Recurring Transactions
      summary: Get all recurring transactions
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: List of recurring transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecurringTransaction'
    post:
      tags:
        - Recurring Transactions
      summary: Create a recurring transaction
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - description
                - type
                - interval
                - account_id
              properties:
                amount:
                  type: number
                description:
                  type: string
                type:
                  type: string
                  enum: [income, expense]
                interval:
                  type: string
                  enum: [weekly, monthly, yearly]
                start_date:
                  type: string
                  format: date
                account_id:
                  type: integer
                category_id:
                  type: integer
                  nullable: true
      responses:
        '201':
          description: Recurring transaction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringTransaction'

  /recurring/{id}:
    delete:
      tags:
        - Recurring Transactions
      summary: Delete a recurring transaction
      security:
        - cookieAuth: []
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Recurring transaction deleted

  /recurring/process:
    post:
      tags:
        - Recurring Transactions
      summary: Process due recurring transactions
      description: Manually trigger processing of all due recurring transactions
      security:
        - cookieAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: Processed transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  processed:
                    type: integer
                  transactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'

  # ============ TRANSFERS ============
  /transfers:
    post:
      tags:
        - Transfers
      summary: Create a transfer between accounts
      description: Transfer money between two accounts with optional currency conversion
      security:
        - cookieAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - from_account_id
                - to_account_id
                - amount
              properties:
                from_account_id:
                  type: integer
                to_account_id:
                  type: integer
                amount:
                  type: number
                  minimum: 0.01
                description:
                  type: string
      responses:
        '201':
          description: Transfer successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  transferId:
                    type: string
                  creditedAmount:
                    type: number
                  rate:
                    type: number

  # ============ HEALTH ============
  /health:
    get:
      tags:
        - System
      summary: Health check
      description: Check if the API is running
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  uptime:
                    type: number
